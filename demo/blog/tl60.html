        <p>【12月1日起，火车票预售期将逐步延长至60天！】据中国铁路总公司：12月1日，预售期由20天延长至30天； 12月2日至6日，预售期每天再比上一日延长6天； 12月6日起，延长至60天； 12月7日，提前60天开始发售2015年春运车票。车站窗口等其他售票方式仍按错后两天的原则执行。</p>
